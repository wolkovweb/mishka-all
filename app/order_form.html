<!doctype html>
<html lang="ru">
<head>
	<title>Мишка</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="fonts/Tahoma.ttf">
	<link rel="stylesheet" href="fonts/Verdana.ttf">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
	<header class="page_header">
		<nav class="main_navigation">
			<h1 class="visually_hidden"></h1>
			<div class="page_header__logo">
				<img src="img/mishka-logo-mobile.png" alt="Mishka" width="86" height="35">
			</div>
			<button class="main_navigation__toggle">Открыть/Закрыть меню</button>
			<div class="main_navigation__wrapper">
				<ul class="main_navigation__list">
					<li class="main_navigation__item"><a href="catalog.html">Каталог товаров</a></li>
					<li class="main_navigation__item"><a href="order_form.html">Вязание на заказ</a></li>
				</ul>
				<ul class="main_navigation__user_block">
					<li class="main_navigation__item"><label>Поиск по сайту</label><input type="text" class="main_navigation__user_search"></li>
					<li class="main_navigation__item"><a href="#" class="main_navigation__user_basket">Корзина:<span id=basket></span></a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="page_main">
		<section class="order">
			<header class="order__header">
				<h1 class="page__title  order__title">Вязание на заказ</h1>
			</header>
			<form class="order__form" action="">
				<p class="form_slogan"> Мы будем рады воплотить в жизнь ваши пожелания!<br>Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
				<fieldset class="form_item">
					<legend id="type" class="form_item__title">Тип</legend>
					<label class="form_item__product">
						<input class="form_item__radio" type="radio" name="product" checked>
						<span class="indicator">Аксессуар для интерьера</span>
					</label>
					<label class="form_item__product">
						<input class="form_item__radio" type="radio" name="product">
						<span class="indicator">Детская игрушка</span>
					</label>
				</fieldset>
				<fieldset class="form_item">
					<legend id="color" class="form_item__title">Цвет</legend>
					<label class="form_item__color">
						<input class="form_item__checkbox" type="checkbox" name="white" checked>
						<span class="indicator">Белый</span>
					</label>
					<label class="form_item__color">
						<input class="form_item__checkbox" type="checkbox" name="grey">
						<span class="indicator">Серый</span>
					</label>
					<label class="form_item__color">
						<input class="form_item__checkbox" type="checkbox" name="tiffany">
						<span class="indicator">"Таффани"</span>
					</label>
					<label class="form_item__color">
						<input class="form_item__checkbox" type="checkbox" name="black">
						<span class="indicator">Черный</span>
					</label>
					<label class="form_item__color">
						<input class="form_item__checkbox" type="checkbox" name="pink">
						<span class="indicator">Розовый</span>
					</label>
					<label class="form_item__color">
						<input class="form_item__checkbox" type="checkbox" name="orange">
						<span class="indicator">Оранжевый</span>
					</label>
				</fieldset>
				<fieldset class="form_item">
					<legend id="initials" class="form_item__title">ФИО</legend>
					<label class="form_item__client" for="">Фамилия
						<input class="form_item__private_info" type="text" name="surname" placeholder="Укажите фамилию"></label>
					<label class="form_item__client" for="">Имя
						<input class="form_item__private_info" type="text" name="name" placeholder="Введите Ваше имя"></label>
					<label class="form_item__client" for="">Отчество
						<input class="form_item__private_info" type="text" name="patronymic" placeholder="Отчество, если желаете"></label>
				</fieldset>
				<fieldset class="form_item">
					<legend id="telphone" class="form_item__title">Тел</legend>
					<input class="form_item__private_info" type="tel" name="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ">
				</fieldset>
				<fieldset class="form_item">
					<legend id="email" class="form_item__title">E-mail</legend>
					<input class="form_item__private_info" type="text" name="email" placeholder="Ваш e-mail">
				</fieldset>
				<fieldset class="form_item">
					<legend id="addition" class="form_item__title">Доп</legend>
					<textarea class="form_item__private_info" name="addition" rows="6" placeholder="Опишите все Ваши пожелания к заказу"></textarea>
				</fieldset>
				<button class="btn order__button">Оформить заказ</button>
			</form>
		</section>
	</main>
	<footer class="page_footer">
		<div class="page_footer__wrapper">
			<p class="page_footer__social">
				<span class="social">
					<a class="social__link  social__link--inst" href="">Инстаграм</a>
					<a class="social__link  social__link--fb" href="">Фейсбук</a>
					<a class="social__link  social__link--twit" href="">Твиттер</a>
				</span></p>
			<p class="page_footer__copyright"><span>Разработано <a href="#"></a></span></p>
		</div>
	</footer>
</body>
</html>
